# About Section
about_title: A propos de moi
about_profile_image: images/photo-rohan.jpg
about_content: |
  Je suis actuellement ATER (Attaché Temporaire d'Enseignement et de Recherche) à <a href="http://www.u-bordeaux.fr">l'Université de Bordeaux</a>. Je suis également en train de soutenir un doctorat, que j'effectue au <a href="http://www.labri.fr">LaBRI</a> et à <a href="http://www.u-bordeaux.fr">l'Université de Bordeaux</a> sous la direction de <a href="http://www.labri.fr/perso/mbonamy/">Laurent Simon</a>.

  Vous pouvez trouver <a href="data/publis/thesis.pdf">ici</a> plus d'informations sur ce sujet.

  Avant cela, J'ai obtenu un <a href="https://www.u-bordeaux.fr/formation/2017/PRMA_68/informatique">Master</a> en Informatique théorique de l'Universityé de Bordeaux en Septembre 2017.
    


