content:
  - title: Publications # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: <a href="https://rdcu.be/c6R0g"><b>On a Greedy Approach for Genome Scaffolding.</b></a>
        caption: BMC22
        sub_title: Tom Davot, Annie Chateau, Rohan Fossé et al.
        description: | # this will include new lines to allow paragraphs
         L'échafaudage est un problème bioinformatique visant à compléter le processus d'assemblage de contigs en déterminant la position et l'orientation relatives de ces contigs.
         Il peut être considéré comme un problème de couverture des chemins et des cycles d'un graphe particulier appelé "graphe d'échafaudage".

         Dans cet article, nous fournissons quelques résultats de NP-hardness et d'inapproximabilité sur ce problème. Nous adaptons également un algorithme d'approximation glouton sur des graphes complets afin qu'il fonctionne sur une classe spéciale visant à être proche des instances réelles.
        
         L'algorithme décrit est le premier algorithme d'approximation en temps polynomial conçu pour ce problème sur des graphes non complets.
      
      - layout: left
        title: <a href="pdf/optimal.pdf"> Optimal placement of protocol converters for connectivity - Complexity and algorithms</a>
        sub_title: Rohan Fossé, <a href="https://www.labri.fr/perso/mlamali/">Mohamed Lamine Lamali</a>, <a href="https://www.labri.fr/perso/pouvrard/index.html">Paul Ouvrard</a>.
        description: |
         La virtualisation des fonctions réseau est un paradigme qui consiste à remplacer les dispositifs matériels par des fonctions réseau virtuelles (VNF).
         Ces VNF doivent être placées avec soin afin de respecter certains objectifs de coût.
         Les travaux récents considèrent des cas complexes avec plusieurs flux, des contraintes de capacité, etc.
         Ici, nous considérons un problème de placement de NFV (apparemment) beaucoup plus simple : assurer la connectivité. 
         Étant donné un réseau avec plusieurs types de nœuds, un lien entre deux nœuds de types différents ne peut être utilisé que si l'un de ses points d'extrémité possède un NFV. 
         Notre objectif est de minimiser le nombre de NFV placés tout en assurant la connectivité du réseau. Ce problème a plusieurs cas d'utilisation (par exemple, l'interopérabilité des protocoles). 
         Malgré son apparente simplicité, nous prouvons qu'il est NP-complet et, selon des conjectures largement répandues, il n'a pas d'algorithme en (\ 2^{o(n)} \times poly(n) \) temps, et il ne peut pas être approximé dans un meilleur rapport que \(O(log\ n)\). 
         Nous concevons un algorithme avide de performance prouvable qui respecte cette limite. 
         En tirant parti de l'efficacité actuelle des solveurs SAT, nous proposons une formulation SAT du problème et la comparons à une approche ILP binaire. 
         Nous effectuons des simulations approfondies sur des t opologies aléatoires et réelles pour montrer l'efficacité des différentes approches proposées.

      - layout: left
        title: <a href="https://www.labri.fr/perso/lsimon/downloads/papers/cp18.pdf">On the Non-degeneracy of Unsatisfiability Proof Graphs Produced by SAT Solvers<:/a>
        sub_title: Rohan Fossé, <a href="https://www.labri.fr/perso/lsimon/">Laurent Simon</a>
        caption: <a href="cp2018.a4cp.org">International Conference on Principles and Practice of Constraint Programming</a> - 2018
        description: |
             Malgré les efforts importants déployés pour développer des solveurs SAT rapides et puissants, de nombreux aspects de leurs comportements restent largement inexpliqués. Nous analysons les propriétés des clauses apprises dérivées par un algorithme typique d'apprentissage des clauses par conflit (CDCL) et étudions comment elles sont liées à leurs ancêtres, dans le graphe de dépendance généré par les étapes de résolution pendant l'analyse des conflits et la minimisation des clauses. 
             Nous montrons que tous ces graphes partagent une structure commune : ils sont non k-dégénérés avec des valeurs étonnamment grandes, ce qui signifie qu'ils contiennent un sous-graphe très dense, le K-Core.
             Nous dévoilons l'existence de grands K-Cores, même sur des solveurs SAT parallélisés avec échanges de clauses. 
             Nous montrons que l'analyse du K-Core permet une bonne prédiction des littéraux qui apparaîtront dans les futures clauses apprises, jusqu'à la fin du calcul. De plus, nous montrons que l'analyse du graphe permet d'identifier un ensemble de clauses apprises qui seront nécessaires pour dériver la contradiction finale. 
             Enfin, nous démontrons que l'analyse du graphe de dépendance est possible à un coût raisonnable dans tout CDCL.

